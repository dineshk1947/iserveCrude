        <thead>
            <tr>
                <th class="hidden">Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>UserName</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
             <!-- *ngFor="let user of users" -->
            <tr>
                <td class="hidden"></td>
                <td>Dinesh</td>
                <td>Kumar</td>
                <td>Dineshk</td>
                <td>27</td>
                <td>50000</td>
                <td><button class="btn btn-danger" (click)="deleteUser('')"> <i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                    <button class="btn btn-success" (click)="editUser('')" style="margin-left: 20px;"><i class="fa fa-edit" aria-hidden="true"></i> Edit</button>

            </tr>
        </tbody>
    </table>
</div>
